<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jquery AnimateSlider exemple</title>
        <!--Include animate.css!-->
        <link type="text/css" rel="stylesheet" href="./CSS/animate.css">
        <link type="text/css" rel="stylesheet" href="./CSS/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="./CSS/main.css">
    </head>
    <body>
        <div id="home-slider">
            <div class="container">
                <div style="position:relative;width:100%">
                    <div class="slide">

                        <div class="caption" data-effect-in="fadeIn" data-effect-out="fadeOut">
                            <p class="tag">Quidem Ipsum</p>
                            <h3>YEAAH</h3>
                            <p class="text">Lorem ipsum dolor sit amet<br>
                                consectetur adipiscing<br>
                                elit.</p>
                            <a href="#" title="button" class="btn-main">Discover</a>
                        </div>

                        <div class="image-right">
                            <img src="./IMG/logo3.jpg" class="right img-rounded pull-left" data-effect-in="bounceInLeft" data-effect-out="bounceOutLeft">
                            <img src="./IMG/logo1.jpg" class="top img-rounded" data-effect-in="bounceInRight" data-effect-out="bounceOutRight">
                            <img src="./IMG/logo2.jpg" class="bottom img-rounded" data-effect-in="bounceInUp" data-effect-out="bounceOutDown">
                        </div>

                    </div>

                    <div class="slide" data-show="1b1">
                        <div class="square">
                            <img src="./IMG/logo4.jpg" class="img-rounded" data-effect-in="flipInY" data-effect-out="flipOutY">
                        </div>
                        <div class="square">
                            <img src="./IMG/logo5.jpg" class="img-rounded" data-effect-in="flipInY" data-effect-out="flipOutY">
                        </div>
                        <div class="square">
                            <img src="./IMG/logo6.jpg" class="img-rounded" data-effect-in="flipInY" data-effect-out="flipOutY">
                        </div>
                        <div class="square">
                            <img src="./IMG/logo7.jpg" class="img-rounded" data-effect-in="flipInY" data-effect-out="flipOutY">
                        </div>
                        <img src="./IMG/logo8.jpg" class="bottom img-rounded pull-right" data-effect-in="bounceInUp" data-effect-out="bounceOutDown">
                    </div>

                    <div class="nav-arrows">
                        <button title="back" class="arrow left" data-target="prev"></button>
                        <button style="margin-left: 1px" title="next" class="arrow right" data-target="next"></button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="./JS/animateSlider.js"></script>
        <script type="text/javascript" src="./JS/main.js"></script>
        <script type="text/javascript">
            $(function() {
                // Initialize slider with 4s of slide duration
                $("#home-slider .container").animateSlider(4000);
            });
        </script>
    </body>
</html>
